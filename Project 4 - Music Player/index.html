<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <h1>Music Player</h1>

    <div class="music-container play volume">
        <div class="music-info">
            <h4 id="title">Ukulele</h4>
            <div class="duration">
                <div class="current-time ">00:00</div>
                <div class="total-time ">00:00</div>
            </div>  
            
            <div class="progress"> 
                <input type="range" min="1" max="100" value="0" class="seek_slider"onchange="seekTo()">
            </div>
            
                


        </div>

        <!-- File Calling -->
        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="img/ukulele.jpg" alt="music-cover" id="cover">
        </div>

        <!-- Navigation in Music Player -->
        <div class="navigation">

            <!-- Play Prev and Nxt buttons -->
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>

            <!-- Volume Buttons and volume slider -->
            <button id="volume-down" class="action-btn">
                <i class="fas fa-volume-down"></i>
            </button>

            <input type="range" min="1" max="100" value="50" class="volume_slider" onchange="setVolume()">

            <button id="volume-up" class="action-btn">
                <i class="fas fa-volume-up"></i>
            </button>

            <!-- <button id="volume-mute" class="action-btn">
                <i class="fas fa-volume-mute"></i>  
            </button> -->



        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
