{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container">
    <div><h1>Contact Us</h1></div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <div id="googlemap" style="width:100%; height:350px;"></div>
        </div>
        <br />
        <div class="col-md-6">
            <form class="my-form" form="post" action="/contact">
            {% csrf_token %}
                <div class="form-group my-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group my-2">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email Your Email">
                </div>
                <div class="form-group my-2">
                    <label for="phone">Telephone</label>
                    <input type="phone" name="phone" class="form-control" id="phone" placeholder="+91 1234567891">
                </div>
                <div class="form-group my-2">
                    <label for="desc">Email your Message</label>
                    <textarea class="form-control" name="desc" id="desc" placeholder="Write a Message"></textarea>
                </div>
                <button class="btn btn-primary m-2" type="submit">Submit</button>                
            </form>
        </div>
    </div>
</div>

<style>
    .my-form {
        color: #305896;
    }
    .my-form .btn-default {
        background-color: #305896;
        color: #fff;
        border-radius: 0;
    }
    .my-form .btn-default:hover {
        background-color: #4498C6;
        color: #fff;
    }
    .my-form .form-control {
        border-radius: 0;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
    jQuery(function ($) {
        // Google Maps setup
        var googlemap = new google.maps.Map(
            document.getElementById('googlemap'),
            {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
        );
    });
</script>

{% endblock body %}
